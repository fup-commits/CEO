    <!-- 프리미엄 고딕 서체 Pretendard 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: 'Pretendard', sans-serif;
        overflow: hidden;
        transition: background-color 0.5s ease;
        -webkit-tap-highlight-color: transparent;
        /* 모바일 바운스 방지 */
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      .dark body { background: #000; color: #fff; }
      .light body { background: #f2f4f7; color: #111; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.07);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        border-radius: 24px;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .light .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.04);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
      }

      .glass-panel:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.12);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }
      
      .light .glass-panel:hover {
        border-color: rgba(0, 0, 0, 0.08);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.05);
      }

      #unicorn-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        transition: opacity 0.8s ease;
      }
      
      .light #unicorn-bg { opacity: 0.1; filter: grayscale(1) brightness(1.1); }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }
      
      .animate-fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      
      .main-content {
        height: 100vh;
        overflow-y: auto;
        padding: 1.5rem;
        padding-top: env(safe-area-inset-top); /* iPhone 노치 대응 */
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      @media (min-width: 768px) {
        .main-content {
          padding: 3.5rem;
        }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.1); border-radius: 10px; }
      
      .theme-transition * {
        transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease !important;
      }
    </style>
